[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	adafruit/Adafruit GPS Library@^1.5.4
	platformio/Streaming@0.0.0-alpha+sha.5
	adafruit/Adafruit BMP3XX Library@^2.1.0
	adafruit/Adafruit Unified Sensor@^1.1.4
	adafruit/Adafruit BusIO@^1.8.2
	adafruit/Adafruit LIS3MDL@^1.1.0
	adafruit/Adafruit LSM6DS@^4.3.0
